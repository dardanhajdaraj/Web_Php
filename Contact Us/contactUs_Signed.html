    <title>Contact Us</title>
</head>
<body>
    <nav class="Bar">
    <a href="Main_Signed.html"><img src="Logo_Banner.jpg" alt="Lyra"></a>
        <div class="links">
          <a href="About_Us_Signed.html">About Us</a>
          <a href="contactUs_Signed.html">Contact Us</a>
          <a href="Import.html">Import</a>
          <a href="Export.html">Export</a>
        </div>

    <div id="overlay">
        <form onsubmit="event.preventDefault(); validateForm()">
            <h1>Contact Us</h1>

            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Your Name">
            <small class="error"></small>

            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="Your email">
            <small class="error"></small>

            <label for="message">Message:</label>
            <textarea id="message" placeholder="Your message" rows="10"></textarea>
            <small class="error"></small>

            <div class="center">
                <button type="submit" value="Send Message">Submit</button>
                <p id="success"></p>
            </div>
        </form>
    </div>
</body>
